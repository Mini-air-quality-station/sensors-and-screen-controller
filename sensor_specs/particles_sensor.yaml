sensors:
  - name: Particle sensor PM1.0
    model: PMSA003-C
    measure_unit: μg/m³
    measure_freq_unit: s # Seconds
    measure_freq_caps:
      - 3
      - 5
      - 10
      - 15
      - 30
      - 60
      - 120
      - 240
    default_measure_freq: 5
    env_name: PARTICLE_PM1_PMSA003-C_FREQ
    active: true
  - name: Particle sensor PM2.5
    model: PMSA003-C
    measure_unit: μg/m³
    measure_freq_unit: s # Seconds
    measure_freq_caps:
      - 3
      - 5
      - 10
      - 15
      - 30
      - 60
      - 120
      - 240
    default_measure_freq: 5
    env_name: PARTICLE_PM25_PMSA003-C_FREQ
    active: true
  - name: Particle sensor PM10
    model: PMSA003-C
    measure_unit: μg/m³
